<!-- app.component.html -->
<div class="container">
  <h2>User List</h2>
  <div *ngFor="let user of userList" class="user-card">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>ID: {{ user.id }}</p>
    <p>Department: {{ user.studentNo }}</p>
    <p *ngIf="user .isAdmin==true">Admin: 'Yes'</p>
    <p *ngIf="user .isAdmin!=true">Admin: 'No'></p>
    <!-- ternary operator to give user appropriate feedback -->
  </div>
</div>
