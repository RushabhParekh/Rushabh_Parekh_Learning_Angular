<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <!-- ID Field -->
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" id="id" formControlName="id" />
  </div>

  <!-- First Name Field -->
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" />
  </div>

  <!-- Last Name Field -->
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" />
  </div>

  <!-- Department Field -->
  <div class="form-group">
    <label for="course">Course</label>
    <input type="text" id="course" formControlName="course" />
  </div>

  <div class="form-group">
    <label for="studentNo">StudentNo</label>
    <input type="text" id="studentNo" formControlName="course" />
  </div>

  <!-- Is Admin Checkbox -->
  <div class="form-group">
    <label for="isAdmin">Is Admin</label>
    <input type="checkbox" id="isAdmin" formControlName="isAdmin" />
  </div>

  <!-- Submit Button (Add or Update) -->
  <button type="submit">Submit</button>

</form>
