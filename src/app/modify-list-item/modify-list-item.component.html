<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mat-form">
  <!-- ID Field -->

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>ID</mat-label>
    <input matInput type="number" formControlName="id" [appHighlightOnFocus]="'lightgreen'" matTooltip = "id"/>
  </mat-form-field>

  <!-- First Name Field -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>First Name</mat-label>
    <input matInput type="text" formControlName="firstName" [appHighlightOnFocus]="'lightgreen'" />
  </mat-form-field>

  <!-- Last Name Field -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Last Name</mat-label>
    <input matInput type="text" formControlName="lastName" [appHighlightOnFocus]="'lightgreen'" />
  </mat-form-field>

  <!-- Department Field -->


  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Course</mat-label>
    <input matInput type="text" formControlName="course" [appHighlightOnFocus]="'lightgreen'" />
  </mat-form-field>


  <mat-form-field appearance="outline" class="form-field">
    <mat-label>StudentNo</mat-label>
    <input matInput type="text" formControlName="studentNo" [appHighlightOnFocus]="'lightgreen'" />
  </mat-form-field>

  <!-- Is Admin Checkbox -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Is Admin</mat-label>
    <input matInput type="checkbox" formControlName="isAdmin" [appHighlightOnFocus]="'lightgreen'" />
  </mat-form-field>
  <!-- Submit Button (Add or Update) -->
  <button mat-raised-button color="primary" type="submit" [appHighlightOnFocus]="'lightgreen'">Submit</button>

</form>
<div *ngIf="error" class="error">{{ error }}</div>
