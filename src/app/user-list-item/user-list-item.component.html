<div *ngIf="student" class="user" >
  <h2 [appHoverHighlight]="'cyan'">{{student.id}}</h2>
  <p [appHoverHighlight]="'cyan'">Student Full Name : {{student | studentName | uppercase}}</p>
  <p [appHoverHighlight]="'cyan'">course : {{student.course | lowercase}}</p>
  <p [appHoverHighlight]="'cyan'">fees : {{student.fees| currency}}</p>
  <p [appHoverHighlight]="'cyan'">studentNo : {{student.studentNo}}</p>
  <p [appHoverHighlight]="'cyan'">isAdmin : {{student.isAdmin}}</p>

</div>
