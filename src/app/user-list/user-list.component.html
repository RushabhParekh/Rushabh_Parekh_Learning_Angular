<div class="container">
  <h1>User List</h1>

    <div *ngFor="let user of list" [routerLink]="['/user3',user.id]" >
      <p>ID: {{user.id}}</p>
      <p> Firstname: {{user.firstName | uppercase }}</p>
      <p> lastName: {{user.lastName}}</p>
      <p> course: {{user.course | lowercase}}</p>
      <p> Fees: {{user.fees | currency }}</p>
      <p> StudentNo: {{user.studentNo }}</p>
      <p> isAdmin:{{user.isAdmin}}</p>
      <button type="button" (click)="delete(user.id)">Delete</button>
      <button type="button" (click)="edit(user.id)">Edit</button>

</div>
</div>
