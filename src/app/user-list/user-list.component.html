<div class="container">
  <h1>User List</h1>

    <div *ngFor="let user of list" [routerLink]="['/user3',user.id]" [appHoverHighlight]="'lightblue'">
      <p>ID: {{user.id}}</p>
      <p> Student Full Name : {{user | studentName | uppercase }}</p>
      <p> course: {{user.course | lowercase}}</p>
      <p> Fees: {{user.fees | currency }}</p>
      <p> StudentNo: {{user.studentNo }}</p>
      <p> isAdmin:{{user.isAdmin}}</p>
      <button type="button" (click)="delete(user.id)" [appHoverHighlight]="'red'">Delete</button>
      <button type="button" (click)="edit(user.id)" [appHoverHighlight]="'red'">Edit</button>

</div>
</div>
